<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לוח שנה</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar-controls">

      </div>
      <div id="calendar"></div>
    </div>

    <script src="calendar.js"></script>
  </body>
</html>
